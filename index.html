<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
    }

    #no {
      background: #eee;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíñ</button>
      <button id="no" onclick="noClicked()">No üíî</button>
    </div>
  </div>

  <script>
    let yesSize = 20;
    let noSize = 18;

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Arial;
          text-align:center;
          padding:20px;
        ">
          <h1 style="color:white;font-size:40px;">
            Yay!! I knew you'd say yes üòç
            I Love You, My Beatiful Princess
          </h1>
        </div>
      `;
    }

    function noClicked() {
      yesSize += 6;
      noSize -= 3;

      if (noSize < 10) {
        document.getElementById("no").style.display = "none";
      }

      document.getElementById("yes").style.fontSize = yesSize + "px";
      document.getElementById("no").style.fontSize = noSize + "px";
    }
  </script>

</body>
</html>
